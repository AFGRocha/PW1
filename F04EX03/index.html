<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/vue.js"></script>   
    <script src="js/main.js"></script>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F04EX03</title>
</head>
<body>
    <div id="intro" >
                <ul>
                    <li v-for="team in teams">
                        Name: {{team.name}} and Year: {{team.year}}
                    </li>  
                </ul>
                <br><br>
           

                <table>
                        <tr>
                            <th>#</th>
                            <th>NAME</th>
                            <th>YEAR</th>
                        </tr>
                        <tr v-for="(team, index) in teams">
                                <td>{{index+1}}</td>
                                <td>{{team.name}}</td>
                                <td>{{team.year}}</td>
                            </tr>
                </table>
                <br>
                <button v-on:click.once="addTeam">Adicionar</button>
                <button v-on:click.once="filterLisbon">Filtrar Por Lisboa</button>
                
    </div>
    
    
  
</body>
</html>
